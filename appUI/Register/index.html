<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="">
    </div>
    <div class="message">
        <p>مشخصات خود را وارد نمایید</p>
       
    </div>
    <div class="subMessage">
        <p> تمامی اطلاعات شما نزد ما محفوظ خواهد ماند</p>
    </div>
    <div>
        <input type="text" name="" id="nameInput" placeholder="نام و نام خانوادگی">
        <input type="text" name="" id="idInput" placeholder="کد ملی">
        <input type="text" name="" id="passInput" placeholder="رمز عبور">
        <input type="text" name="" id="codeInput" placeholder="کد معرف">
        <span class="citizenText"> اتباع خارجی
            <input type="checkbox" name="" id="citizen"> 
        </span>
        
        <button class="submit"> ورود به حساب کاربری</button>
    </div>

</body>
</html>
